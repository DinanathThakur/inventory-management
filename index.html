<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Requests</h1>
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
            data-bs-target="#add-request-modal">Add Request
    </button>
    <button type="button" class="btn btn-primary btn-sm" id="order-requests">Order Requests
    </button>
    <div class="records">
        <table id="request-table" class="display" style="width:100%">
            <thead>
            <tr>
                <th>Action</th>
                <th>User</th>
                <th>Requested Items</th>
                <th>Type</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Action</th>
                <th>User</th>
                <th>Office</th>
                <th>Type</th>
            </tr>
            </tfoot>
        </table>
    </div>


    <!-- Add Request Modal -->
    <div class="modal fade" id="add-request-modal" tabindex="-1" aria-labelledby="add-request-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addRequestModalLabel">Add Request</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="user" class="col-sm-4 col-form-label">User</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="user">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="requested-items" class="col-sm-4 col-form-label">Requested Items</label>
                        <div class="col-sm-8">
                            <select class="form-select" multiple id="requested-items">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="add-request-button">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Request Modal -->
    <div class="modal fade" id="edit-request-modal" tabindex="-1" aria-labelledby="add-request-modal"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editRequestModalLabel">Update Request</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3 row">
                        <label for="updated-user" class="col-sm-4 col-form-label">User</label>
                        <div class="col-sm-8">
                            <input type="hidden" id="request-id">
                            <input type="text" readonly class="form-control-plaintext" id="updated-user">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="updated-request-items" class="col-sm-4 col-form-label">Requested Items</label>
                        <div class="col-sm-8">
                            <select class="form-select" multiple id="updated-request-items">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-request-button">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
